<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request manager</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="request.css">
</head>
<body>
    <div class="container">
        <div class="create-request">
            <div class="form-group">
                <label for="requestedOn">Requested on</label>
                <input type="date" class="form-control" id="requestedOn">
            </div>
            <div class="form-group">
                <label for="accessFor">Access for</label>
                <input type="email" class="form-control" id="accessFor">
            </div>
            <div class="form-group">
                <label for="accessFor">Team</label>
                <select id="team" class="form-control">
                    <option value="Marketing">Marketing</option>
                    <option value="Ad Sale">Ad Sale</option>
                    <option value="Human Resources">Human Resources</option>
                    <option value="Creative & Design">Creative & Design</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-warning" onclick="createRequest()">Create Request</button>
            </div>
        </div>
        <div class="display-request">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>No</th>
                        <th>Ticket ID</th>
                        <th>Requested On</th>
                        <th>Accesss For</th>
                        <th>Team</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbRequest">
                </tbody>
            </table>
        </div>
    </div>
    <script src="request.js"></script>
</body>
</html>
